global-styling:
  version: VERSION
  js:
    js/global.js: {}
  css:
    theme:
      css/style.css: { weight: 100 }
      css/colors.css: { weight: 101 }
bootstrap:
  js:
    /libraries/popperjs/dist/umd/popper.min.js: { weight: -19 }
    /libraries/bootstrap/dist/js/bootstrap.min.js: { weight: -20 }
  css:
    component:
      /libraries/bootstrap/dist/css/bootstrap.min.css: {}
  dependencies:
    - core/popperjs
bootstrap_cdn:
  js:
    //cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js: {}
  css:
    component:
      //cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css: {}
  dependencies:
    - core/popperjs
color.preview:
  version: VERSION
  css:
    theme:
      color/preview.css: {}
  js:
    color/preview.js: {}
  dependencies:
    - color/drupal.color
fontawesome_cdn:
  version: '6.5.0'
  css:
    base:
      https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css: { type: external, minified: true }

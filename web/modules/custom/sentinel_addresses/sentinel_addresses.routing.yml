sentinel_addresses.autocomplete:
  path: '/sample_address/autocomplete'
  defaults:
    _controller: '\Drupal\sentinel_addresses\Controller\AddressController::autocomplete'
    _title: 'Autocomplete for sample addresses'
  requirements:
    _permission: 'sentinel portal sample submit'

sentinel_addresses.address_view:
  path: '/address/{address}'
  defaults:
    _controller: '\Drupal\sentinel_addresses\Controller\AddressController::view'
    _title: 'View Address'
  requirements:
    _permission: 'sentinel portal'
    address: '\d+'

sentinel_addresses.address_view_legacy:
  path: '/address/address/{address}'
  defaults:
    _controller: '\Drupal\sentinel_addresses\Controller\AddressController::view'
    _title: 'View Address'
  requirements:
    _permission: 'sentinel portal'
    address: '\d+'

sentinel_addresses.edit_note:
  path: '/address/{address}/note/{note_delta}'
  defaults:
    _controller: '\Drupal\sentinel_addresses\Controller\AddressController::editNote'
    _title: 'Edit Address Note'
  requirements:
    _permission: 'sentinel portal sample submit'
    address: '\d+'
    note_delta: '\d+'
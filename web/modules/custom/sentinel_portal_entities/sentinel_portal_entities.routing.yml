sentinel_portal.client_ucr_test:
  path: '/portal/admin/clients/ucrtest'
  defaults:
    _form: '\Drupal\sentinel_portal_entities\Form\SentinelClientUcrForm'
    _title: 'Portal Client UCR'
  requirements:
    _custom_access: '\Drupal\sentinel_portal_module\SentinelPortalModule::portalRoleAccess'
  options:
    _admin_route: FALSE

sentinel_portal.notice_view:
  path: '/portal/notices/{sentinel_notice}'
  defaults:
    _controller: '\Drupal\sentinel_portal_entities\Controller\SentinelNoticeViewController::view'
    _title: 'Notice'
  requirements:
    _permission: 'access content'
  options:
    _admin_route: FALSE
    parameters:
      sentinel_notice:
        type: entity:sentinel_notice

entity.sentinel_notice.canonical:
  path: '/portal/admin/notice/{sentinel_notice}'
  defaults:
    _controller: '\Drupal\sentinel_portal_entities\Controller\SentinelNoticeViewController::view'
    _title: 'Notices'
  requirements:
    _custom_access: '\Drupal\sentinel_portal_module\SentinelPortalModule::portalRoleAccess'
  options:
    _admin_route: FALSE
    parameters:
      sentinel_notice:
        type: entity:sentinel_notice

sentinel_portal.admin_sample:
  path: '/portal/admin/sample'
  defaults:
    _controller: '\Drupal\Core\Entity\Controller\EntityListController::listing'
    entity_type: 'sentinel_sample'
    _title: 'Sentinel Samples'
  requirements:
    _custom_access: '\Drupal\sentinel_portal_module\SentinelPortalModule::portalRoleAccess'
  options:
    _admin_route: FALSE

sentinel_portal.sample_email:
  path: '/portal/admin/samples/manage/{sentinel_sample}/email'
  defaults:
    _controller: '\Drupal\sentinel_portal_entities\Controller\SentinelSampleEmailController::sendEmail'
    _title: 'Sample Email'
  requirements:
    _custom_access: '\Drupal\sentinel_portal_module\SentinelPortalModule::portalRoleAccess'
  options:
    _admin_route: FALSE
    parameters:
      sentinel_sample:
        type: entity:sentinel_sample

sentinel_certificate_test_entity.view_pdf:
  path: '/test_entity/condition_entity/{test_entity_id}/pdf'
  defaults:
    _controller: '\Drupal\sentinel_certificate_test_entity\Controller\TestEntityPdfController::viewPdf'

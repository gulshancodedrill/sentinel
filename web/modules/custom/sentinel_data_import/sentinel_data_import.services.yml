services:
  sentinel_data_import.file_managed_importer:
    class: Drupal\sentinel_data_import\FileManagedImporter
    arguments:
      - '@file.repository'
      - '@file_system'
      - '@logger.factory'
      - '@entity_type.manager'
      - '@file.usage'
      - '@config.factory'
  sentinel_data_import.test_entity_importer:
    class: Drupal\sentinel_data_import\TestEntityImporter
    arguments:
      - '@entity_type.manager'
      - '@logger.factory'
      - '@datetime.time'
  sentinel_data_import.address_importer:
    class: Drupal\sentinel_data_import\AddressImporter
    arguments:
      - '@entity_type.manager'
      - '@logger.factory'
  sentinel_data_import.sentinel_sample_importer:
    class: Drupal\sentinel_data_import\SentinelSampleImporter
    arguments:
      - '@entity_type.manager'
      - '@logger.factory'
      - '@datetime.time'
  sentinel_data_import.condition_entity_importer:
    class: Drupal\sentinel_data_import\ConditionEntityImporter
    arguments:
      - '@entity_type.manager'
      - '@logger.factory'
      - '@datetime.time'

services:
  sentinel_portal_module.portal_redirect_subscriber:
    class: Drupal\sentinel_portal_module\EventSubscriber\PortalRedirectSubscriber
    arguments:
      - '@current_user'
      - '@path.matcher'
    tags:
      - { name: event_subscriber }

  sentinel_portal_module.custom_error_page_subscriber:
    class: Drupal\sentinel_portal_module\EventSubscriber\CustomErrorPageSubscriber
    tags:
      - { name: event_subscriber }


sentinel_portal.portal:
  path: '/portal'
  defaults:
    _controller: '\Drupal\sentinel_portal_module\Controller\SentinelPortalController::mainPage'
  requirements:
    _access: 'TRUE'
  options:
    _admin_route: FALSE

sentinel_portal.admin:
  path: '/portal/admin'
  defaults:
    _controller: '\Drupal\sentinel_portal_module\Controller\SentinelPortalController::adminPage'
  requirements:
    _custom_access: '\Drupal\sentinel_portal_module\SentinelPortalModule::portalAdminAccess'
  options:
    _admin_route: TRUE

sentinel_portal.config:
  path: '/portal/admin/config'
  defaults:
    _form: '\Drupal\sentinel_portal_module\Form\SentinelPortalConfigForm'
  requirements:
    _custom_access: '\Drupal\sentinel_portal_module\SentinelPortalModule::portalConfigAccess'
  options:
    _admin_route: TRUE

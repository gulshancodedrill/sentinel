services:
  sentinel_csv_processor.csv_processor:
    class: Drupal\sentinel_csv_processor\CsvProcessor
    arguments:
      - '@logger.factory'
      - '@file_system'
      - '@config.factory'
  sentinel_csv_processor.commands:
    class: Drupal\sentinel_csv_processor\Commands\SentinelCsvProcessorCommands
    arguments: ['@entity_type.manager']
    tags:
      - { name: drush.command }


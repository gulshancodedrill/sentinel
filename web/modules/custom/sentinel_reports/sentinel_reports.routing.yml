sentinel_reports.explore_stats:
  path: '/portal/explore-your-stats'
  defaults:
    _form: '\Drupal\sentinel_reports\Form\FailuresSearchForm'
    _title: 'Explore your stats'
  requirements:
    _permission: 'sentinel portal'
  options:
    _admin_route: FALSE

sentinel_reports.export_stats:
  path: '/portal/export-your-stats/{key_name}'
  defaults:
    _controller: '\Drupal\sentinel_reports\Controller\ReportsController::exportStats'
    _title: 'Export your stats'
  requirements:
    _permission: 'sentinel portal'
  options:
    _admin_route: FALSE

sentinel_reports.download_stats:
  path: '/portal/download-stats/{key_name}'
  defaults:
    _controller: '\Drupal\sentinel_reports\Controller\ReportsController::downloadCsv'
    _title: 'Download your stats'
  requirements:
    _permission: 'sentinel portal'
  options:
    _admin_route: FALSE
    no_cache: TRUE


